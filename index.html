<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1>Embedding tags</h1>
        <h2>image tag</h2>
        <img src=https://resources.matcha-jp.com/resize/720x2000/2020/01/10-94749.jpeg title="Sakura">
        
        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="sakura_song.mp3" type="audio/mpeg">
        </audio>

        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="sakura_video.mp4" type="video/mp4">
        </video>

        <h1>The iFrame</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="sakura_video.mp4" title="YouTube video player" frameborder="0"></iframe>

        <h3>Google map embed</h3>

    </body>
</html>
