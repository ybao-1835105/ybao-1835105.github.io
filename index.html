<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <h1>Embedding tags</h1>
        <h2>image tag</h2>
        <img src=https://resources.matcha-jp.com/resize/720x2000/2020/01/10-94749.jpeg title="Sakura">
        
        <h2>HTML Audio Tag</h2>
        <audio controls>
            <source src="sakura_song.mp3" type="audio/mpeg">
        </audio>

        <h2>HTML Video Tag</h2>
        <video width="320" height="240" controls>
            <source src="sakura_video.mp4" type="video/mp4">
        </video>

        <h1>The iFrame</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v8lN_AGf_-c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>Specific Time</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v8lN_AGf_-c?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h3>Google map embed</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d209989.44965968002!2d135.3459504917611!3d34.67780033028806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e6553406e2e1%3A0xc55bc16ee46a2fe7!2z5pel5pys5aSn6Ziq5bqc5aSn6Ziq5biC!5e0!3m2!1szh-CN!2s!4v1617243324531!5m2!1szh-CN!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>>

    </body>
</html>
