<!DOCTYPE html>
<html>
    <head>
        <title>embedding Original Work</title>
    </head>
    <body>
        <h1>Japanese songs</h1>
        <h1>What's your name?</h1>
        <h2>"image" yourname_poster</h2>
        <img src=https://miro.medium.com/max/3840/1*WiBQ628f6PZNzE91FmXmGw.png title="君の名は" width="800" height="450">
        
        <h2>"audio" yourname_song</h2>
        <audio controls>
            <source src="yourname_song.mp3" type="audio/mpeg">
        </audio>

        <h2>"video" stand_video</h2>
        <video width="600" height="450" controls>
            <source src="stand_video.mp4" type="video/mp4">
        </video>

        <h2>"object" yourname_video</h2>
        <object data="yourname_video.mp4" width="600" height="450"></object>

        <h1>"iFrame"</h1>
        <h2>"start at 3 min" yourname_live</h2>
        <iframe width="600" height="450" src="https://www.youtube.com/embed/M40SBBsSCIA?start=180" title="Yourname video live" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h3>"Google map embed" Tokyo,Japan</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662934.3496472163!2d138.64849808935364!3d35.50628967309164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2z5pel5pys5Lic5Lqs6YO9!5e0!3m2!1szh-CN!2s!4v1617245459003!5m2!1szh-CN!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </body>
</html>
